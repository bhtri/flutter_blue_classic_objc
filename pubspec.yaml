name: flutter_blue_classic_objc
description: A new flutter plugin for Bluetooth classic Android(Bluetooth)/IOS(ExternalAccessory) module for serial communication.
version: 0.0.1
homepage: https://github.com/bhtri/flutter_blue_classic_objc

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.bhtri.flutter_blue_classic_objc
        pluginClass: FlutterBlueClassicObjcPlugin
      ios:
        pluginClass: FlutterBlueClassicObjcPlugin
